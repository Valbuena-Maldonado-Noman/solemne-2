<div class="card h-100">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h5 class="card-title text-truncate">{{ project.name }}</h5>
      <span class="badge" [ngClass]="getStatusColor(project.status)">{{ project.status }}</span>
    </div>

    <p class="card-text text-muted mb-3">
      <i class="bi bi-building me-1"></i>
      {{ project.client }}
    </p>

    <div class="mb-3">
      <div class="d-flex justify-content-between mb-1">
        <small>Progreso</small>
        <small>{{ project.progress }}%</small>
      </div>
      <div class="progress">
        <div class="progress-bar" 
             [ngClass]="getProgressColor(project.progress, project.isLate)"
             [style.width.%]="project.progress"></div>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-auto">
      <span class="badge bg-light text-dark priority-badge"
            [ngClass]="{
              'high': project.priority === 'Alta',
              'medium': project.priority === 'Media',
              'low': project.priority === 'Baja'
            }">
        {{ project.priority }}
      </span>
      <small class="text-muted due-date">
        <i class="bi bi-calendar-event"></i>
        {{ project.dueDate | date:'dd/MM/yyyy' }}
      </small>
    </div>
  </div>
</div>
