<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Dashboard de Proyectos</h1>
    <div class="position-relative">
      <button class="btn btn-outline-secondary">
        <i class="bi bi-bell"></i>
      </button>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        2
      </span>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6 mb-3 mb-md-0">
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Buscar proyectos..." 
          [(ngModel)]="searchTerm"
          (input)="onSearch($event)">
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex gap-2">
        <select class="form-select" [(ngModel)]="selectedClient" (change)="onClientChange(selectedClient)">
          <option value="">Todos los clientes</option>
          <option *ngFor="let client of clients" [value]="client">{{ client }}</option>
        </select>
        
        <select class="form-select" [(ngModel)]="selectedPriority" (change)="onPriorityChange(selectedPriority)">
          <option value="">Todas las prioridades</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
    </div>
  </div>

  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'todos'" (click)="setActiveTab('todos')">Todos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'activos'" (click)="setActiveTab('activos')">Activos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'entregados'" (click)="setActiveTab('entregados')">Entregados</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'atrasados'" (click)="setActiveTab('atrasados')">Atrasados</a>
    </li>
  </ul>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let project of filteredProjects">
      <app-estilo [project]="project"></app-estilo>
    </div>
  </div>
</div>
